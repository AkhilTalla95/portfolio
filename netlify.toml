# Netlify Configuration for Vite + React Portfolio

[build]
  # Build command to run
  command = "npm run build"
  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"

# SPA redirect - ensures client-side routing works properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Proper headers for PDF downloads
[[headers]]
  for = "*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "attachment"
